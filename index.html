    <!--styles-->
    <style>
        #map { height: 600px;border:solid 1px black; }

</head>
<body>
   <div id="map"></div>

   <!--get data-->
    <script src="data/ohosmap-all-unprocessed.js"></script>

    <script>

    var customIcon = L.icon({
        iconUrl: './images/icon-red.svg',
        iconSize: [31, 39],
    });

    var markers = L.markerClusterGroup();

// Filter data to include only items with lat and lon
var dataWithLatLon = rawData.data.filter(item => {
  const details = item['@template'].details;
  return details.lat && details.lon;
});

var dataWithoutLatLon = rawData.data.filter(item => {
  const details = item['@template'].details;
  return !details.lat && !details.lon;
});

var dataToGeoJson = {
    type: 'FeatureCollection',
    features: dataWithLatLon.map(item => {
        const details = item['@template'].details;
        return {
            type: 'Feature',
            geometry: {
                type: 'Point',
                coordinates: [details.lon, details.lat]
            },
            properties: {
                title: details.title,
                description: details.description,
                itemURL: details.itemURL
            }
        }
    })
}


    //inital view
    var map = L.map('map').setView([53.043041, -2.992494], 7);

    //utilizing base map from stadiamaps

    // L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
    //             maxZoom: 20,
    //             attribution: '&copy; <a href="https://stadiamaps.com/" target="_blank">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/" target="_blank">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a>',
    //         }).addTo(map);

    L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    //place makers and bind pop ups

    var placesLeaflet = L.geoJSON(dataToGeoJson, {
    onEachFeature: function (feature, layer) {
        layer.bindPopup('<h2>'+feature.properties.title+'</h2><p>'+feature.properties.description+'</p>Website: <a href=" '+feature.properties.itemURL+' ">Link</a>');
    },
    pointToLayer: function (feature, latlng) {
      var marker = L.marker(latlng, {icon: customIcon});



      markers.addLayer(marker);
      return marker;
    }
    });


    map.addLayer(markers);


    </script>

</body>
</html>
