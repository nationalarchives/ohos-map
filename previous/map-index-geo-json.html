<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaflet/OSM demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="favicon.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <!--styles-->
    <style>
        #map { height: 600px;border:solid 1px black; }
    </style>
</head>
<body>
   <div id="map"></div>

    <script>
        
    //Geo-Json variant    
    var places = {
        
        "type": "FeatureCollection",
        "features": [
    {
      "type": "Feature",
      "properties": {
        "title": "Title Two",
        "description": "This is the description for item two.",
        "url": "#",
        "marker-color": "#ff0000",
        "marker-size": "medium",
        "marker-symbol": "circle"
      },
      "geometry": {
        "coordinates": [
          -4.016960728738127,
          52.05217894200172
        ],
        "type": "Point"
      },
      "id": 0
    },
    {
      "type": "Feature",
      "properties": {
        "title": "Title one",
        "description": "This is the descrption for item one.",
        "url": "#",
        "marker-color": "#ff0000",
        "marker-size": "medium",
        "marker-symbol": "circle"
      },
      "geometry": {
        "coordinates": [
          -3.4578770581381946,
          53.071725913851054
        ],
        "type": "Point"
      },
      "id": 1
    },
    {
      "type": "Feature",
      "properties": {
        "title": "Title Three",
        "description": "This is the description for item 3",
        "url": "#",
        "marker-color": "#ff0000",
        "marker-size": "medium",
        "marker-symbol": "circle"
      },
      "geometry": {
        "coordinates": [
          -3.0984661270372555,
          51.63770601636048
        ],
        "type": "Point"
      },
      "id": 2
    }
  ]

};

    //inital view
    var map = L.map('map').setView([53.043041, -2.992494], 8);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    //place makers and bind pop ups

    var placesLeaflet = L.geoJSON(places, {
    onEachFeature: function (feature, layer) {
        layer.bindPopup('<h2>'+feature.properties.title+'</h2><p>'+feature.properties.description+'</p>Website: <a href=" '+feature.properties.url+' ">Link</a>');
    }
    }).addTo(map);


    </script>

</body>
</html>
